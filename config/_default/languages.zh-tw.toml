[page_collect_art]
name = "光復之後"
intro_1 = "前藝術中心主任王小璠教授於2015年召聚大一不分系美術組的學生，成立了【光復之後】，目地是以藝術活動延續不分系藝術類組同學們的藝術創作與向心力，期許他們能為校爭光。並與【歷年榮耀】共同企劃藝術活動和校外團體進行交流。"
intro_2 = "【光復之後】提供不分系藝術類組同學保有創作的空間，並整合藝術中心現有資源，提升清華校園藝術活動的發展。初期就規劃了約20人次的團隊，由林甫珊老師指導教學。定期安排講習、個展、聯展、校外藝術創作行程。希望以人文和藝術產生出影響力。"
intro_3 = "這個充滿實驗性質的團隊，成員間緊密連結，由清華學院大一不分系美術組、創新設計組、和校內熱愛藝術的志願學生組成。平時以工作坊、讀書會，並由學長姐的分享來切磋技法，並有不同主題的聚會凝聚成員們的感情，交流彼此對藝術及生活的想法。在這起初沒有美術相關科系的校園內，【光復之後】以集體的力量發揮藝術創作的效應，即便現在已經有藝術學院，【光復之後】跨領域的特質仍然鮮明。"

[page_collect_music]
name = "歷年榮耀"
intro_1 = "歷年榮耀，曾於2016國家音樂廳，2016阿里山日出音樂會，2010上海世博，2010台北花博，高雄衛武營場地整修中心演出。這樣一支由校園內喜愛古典 樂器演奏各路好手組成的樂團，每學期固定公開演出，為清華大學內一支非音 樂系，非社團，但集合了各領域演奏好手的一個古典樂團體。"
intro_2 = "歷年榮耀並擁有 一支管弦樂團--清華愛樂管弦樂團，團員們人數多時，並會邀請專業級演奏家 與其共同演出，並於各地文化局或演藝廳做公開演奏。清華愛樂管弦樂團是從 原先樂集的室內樂形式改變為管弦樂團，現階段樂團由清大大一不分系音樂組的 同學及校內音樂好手組成，雖是學生樂團，但由於有多位演奏級教師的調教，樂團的爆發力十足，不僅音樂處理細膩，還具備超齡的音樂呈現，多位指導過 的指揮亦嘉許清華愛樂管弦樂團團員驚人的學習力，以及優秀的音樂表現表示 讚許。"
intro_3 = "媒體報導亦曾用 “左手拉琴，右手算微積分”來形容這個左右腦兼用的音 樂團體。歷年榮耀對於支持藝術多元的藝術中心來說，更是藝術中心身為校園 內藝術核心努力開發的一塊音樂園地。"

