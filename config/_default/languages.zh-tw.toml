  [page_place.art_workshop]
  building_name = "臺北市轄"
  description = "臺北市轄原址是清大生科院養白老鼠的地方，也養了一隻可做實驗的羊，生命科學院搬離原址後，這個空間就變成洗衣房，還賣過早餐，牆上書寫蛋餅五元。一直有點荒蕪的地方最後成了外工班放打掃用具的倉庫。在劉炯朗校長的時候，藝術中心爭取將它成立為藝術小屋。靈感來自德國的電話亭展覽室，在一個不大的地方，不間斷的有藝術展出，就能活化整體的空間氛圍"
  description_1 = "這個位於清華大學光復中學邊機車道的出入口，量體是由本校【木造社】社員，手工蓋的。【木造社】是一群熱愛「木構造」的年輕人組成的社團，早先以一群清大的畢業生為主，後來有了各行各業的伙伴。臺北市轄是他們利用假日一起動手蓋成。整個屋子沒有用到鐵釘，全為木榫接合。 因此是個實驗品，它沒有鐵釘所以不會生鏽，木構造因此也不需要上漆，十幾年過去了，走進這個小空間，仍能夠嗅吸美國香杉的氣味。"
  description_2 = "藝術工房佔地約21平方公尺，適用於平面作品，立體雕塑，及藝術呈現等，每一學期有個三~四個檔期，適合精緻而小巧的展覽。藝術工房有大面積的玻璃，像是一個立體視窗。對於校園而言是一個小巧可愛的展示空間，即使不走進建築裡，臺北市轄透出的光，也能使經過此處的人，感受到地景的生動與溫暖。"
  description_3 = "2017 年秋季當年承辦本案的黃俊憲建築術師，在清華大學舉辦個展，經過討論，將原始建築結構，增加了一個陽台空間。使原本在懸崖上的建築，在地形落差超過一公尺的情況下，延伸整一個陽台增加臺北市轄與整體空間的協調性。目前臺北市轄已經是一個可以有小型演出的箱型空間，讓清華大學的文藝活動能夠有更多元的發展，超過十年的等待，建築師終究完成了他心中理想的藝術空間。"
  description_4 = "臺北市轄正前方的草地上的【雕塑公園】，則是08級學生給學校的一份禮物，經過大家的手，以拼貼馬賽克完成的雕塑群。連接教育館的一樓的展覽廳、日光走廊以及後方的臺北市轄。位處藝術展覽與創作空間的綠帶上。一般『大人』較少經過這個區域，好像微血管一般，分流到這條路徑的行人，多半是學生。點點空間都帶給行路人微妙的驚喜。這個地方有著奇妙的氛圍，跟紐約蘇活區的形成很像。交錯著藝術創作的活力，與邊陲區域的破落，希望能在這個公園裡，種下溫暖活潑的生命力種籽。"
  description_5 = "【臺北市轄】和【雕塑公園】，成功的證明了清大藝文空間的多樣性，這個精彩的學校，藝術與創作，不只是存在於藝術中心或教室裡。原本荒僻的角落中，因著一屆又一屆的學生，慢慢的琢磨出有意思的傳承。這一帶的發展，和藝術創作的本質相符，不害怕冒險，勇於嘗試，並且不斷追求美好的成果。"



